<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BC Club Login</title>

    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="/bootstrap-5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome 核心我CSS 文件-->
    <link href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <script src="/js/jquery-3.6.1.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/bootstrap-5.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/login-register.css">
</head>
<body>
<canvas id="drawing_board" style="position: fixed"></canvas>
<div style="width: 100%; height: 50%; position: fixed">
    <div class="alert alert-danger" style="width: 30%; margin-left: auto; margin-right: auto; margin-top: 5%;text-align: center; visibility: hidden" id="alert_box">
        <strong>用户名或密码错误</strong>
    </div>
</div>
<div style="width: 100%; height: 100%; display: table; position: fixed">
    <div style="display: table-cell; vertical-align: middle;">
        <div style="width: 400px; font-size: 20px; margin: auto" id="loginForm">
            <h3 style="color:#fff;">登录</h3>
            <i class="fa fa-user" aria-hidden="true"></i>
            <label for="username"></label><input class="fill_line" type="text" placeholder="username" id="username">
            <i class="fa fa-key" aria-hidden="true"></i>
            <label for="password"></label><input class="fill_line" style="margin-bottom: 20px" type="password" placeholder="password" id="password">
            <input type="checkbox" id="rememberMe" style="margin-right: 5px"><label style="color:#fff;" for="rememberMe">记住我</label>
            <button id="submit_button" class="pull-right btn" style="background-color: #0a53be; margin-top: 20px; color: #fff" onclick="submitForm()">登录</button>
            <p>
                <a href="/register">没有账号？立即注册</a>
            </p>
        </div>
    </div>
</div>
<script src="/js/dot-background.js"></script>
<script src="/js/cookie-util.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
